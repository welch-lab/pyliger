[tool.black]
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.nox\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"
include = "\\.pyi?$"

[tool.uv]
override-dependencies = ["docopt ; sys_platform == 'never'",]
[build-system]
requires = ["uv_build>=0.7.4,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-excludes = [
    "contrib",
]

[project]
authors = [
    { name = "Joshua Welch", email = "welchjd@med.umich.edu" },
    { name = "Lu Lu", email = "luluhz@umich.edu" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "adjustText",
    "anndata",
    "annoy",
    "bokeh",
    "colorcet",
    "datashader",
    "goatools",
    "h5sparse",
    "holoviews",
    "leidenalg",
    "llvmlite",
    "louvain",
    "matplotlib",
    "mygene",
    "numexpr",
    "numba",
    "numpy",
    "pandas",
    "plotnine",
    "python-igraph",
    "scikit-learn",
    "scipy",
    "seaborn",
    "umap-learn",
    "setuptools>=68.0.0",
    "dask>=2024.4.1",
    "dask-expr>=1.1.0",
    "lazy-loader>=0.4",
    "docopt-ng>=0.9.0",
    "pyplanc>=0.0.1",
]
description = "The Python version of LIGER package."
keywords = [
    "LIGER",
]
maintainers = [
    { name = "Andrew Robbins", email = "robbiand@med.umich.edu" },
]
name = "pyliger"
readme = "README.md"
requires-python = "<3.14, >=3.10"
version = "0.2.4"

[project.license]
text = "GPL-3.0-only"

[project.urls]
homepage = "https://welch-lab.github.io"
repository = "https://github.com/welch-lab/pyliger"
